{{ define "main" }}
<article class="-mt-12"> <!-- Negative margin to pull content up -->
  <!-- Hero section positioned immediately below header -->
  <div class="relative bg-blue-600" style="margin-top: 0; padding-top: 0;">
    <div class="container mx-auto px-6 text-center py-16">
      <h1 class="text-4xl font-bold mb-4 text-white">{{ .Title }}</h1>
      <p class="text-xl mb-6 max-w-3xl mx-auto text-white">{{ .Description }}</p>
    </div>
  </div>

  <!-- Main content -->
  <div class="container mx-auto px-4 py-12">
    <!-- Custom styled markdown content -->
    <div class="markdown-content">
      <!-- Apply custom styles to the content -->
      <style>
        /* Level 2 headings (##) */
        .markdown-content h2 {
          font-size: 1.75rem;
          font-weight: 700;
          color: #4b5563; /* text-gray-800 */
          margin-top: 2rem;
          margin-bottom: 1rem;
          padding-bottom: 0.5rem;
          border-bottom: 1px solid #e5e7eb;
        }
        
        /* Level 3 headings (###) */
        .markdown-content h3 {
          font-size: 1.25rem;
          font-weight: 600;
          color: #4b5563; /* text-gray-800 */
          margin-top: 1.5rem;
          margin-bottom: 0.75rem;
        }
        
        /* Paragraphs */
        .markdown-content p {
          margin-bottom: 1rem;
          line-height: 1.6;
        }
        
        /* Unordered lists */
        .markdown-content ul {
          list-style-type: disc;
          padding-left: 1.5rem;
          margin-bottom: 1rem;
          margin-top: 0.5rem;
        }
        
        /* List items */
        .markdown-content li {
          margin-bottom: 0.5rem;
        }
        
        /* Bold text */
        .markdown-content strong {
          font-weight: 700;
        }
        
        /* Tables */
        .markdown-content table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 1.5rem;
        }
        
        .markdown-content table th {
          background-color: #f3f4f6;
          font-weight: 600;
          text-align: left;
          padding: 0.75rem;
          border: 1px solid #e5e7eb;
        }
        
        .markdown-content table td {
          padding: 0.75rem;
          border: 1px solid #e5e7eb;
        }
        
        /* Links */
        .markdown-content a {
          color: #3b82f6;
          text-decoration: none;
        }
        
        .markdown-content a:hover {
          text-decoration: underline;
        }
      </style>
      {{ .Content }}
    </div>
    
    {{ if not (eq .Section "legal") }}
    <!-- Call to Action (not displayed for legal pages) -->
    <div class="mt-12 bg-gradient-to-r from-indigo-500 to-blue-600 text-white p-8 rounded-lg text-center shadow-md">
      <h3 class="text-2xl font-semibold mb-3">Ready to Experience Turkey?</h3>
      <p class="mb-6 text-lg">Start your journey with us today and discover the authentic Turkey.</p>
      <a href="/contact" class="inline-block bg-white text-indigo-700 px-8 py-3 rounded-md font-medium hover:bg-gray-100 transition-colors text-lg">Contact Us</a>
    </div>
    {{ end }}
  </div>
</article>
{{ end }}
