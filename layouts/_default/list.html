{{ define "main" }}
  <section class="container mx-auto px-6 md:px-6 py-10 mt-20 text-gray-700">
    <h1 class="text-3xl font-bold text-gray-700">{{ .Title }}</h1>
    <p class="text-lg mt-2">{{ .Params.description }}</p>

    <div class="mt-6">
      <ul>
        {{ range .Pages }}
          <li class="my-2">
            <a href="{{ .RelPermalink }}" class="text-blue-500 hover:underline">
              {{ .Title }}
            </a>
          </li>
        {{ end }}
      </ul>
    </div>
  </section>

  <section class="container mx-auto px-6 md:px-6 mt-6 text-gray-700">
    {{ .Content }}
  </section>
{{ end }}
