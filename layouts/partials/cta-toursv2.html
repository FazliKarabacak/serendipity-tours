<section class="container mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold text-gray-700 mb-6">Our Tours</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      {{ range first 6 (where .Site.RegularPages "Section" "tours") }}
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        {{ if .Params.image }}
        <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-full h-48 object-cover">
        {{ else }}
        <div class="bg-gray-200 h-48 flex items-center justify-center">
          <span class="text-gray-500">No image available</span>
        </div>
        {{ end }}
        <div class="p-6">
          <h3 class="text-xl font-bold mb-2">{{ .Title }}</h3>
          <p class="text-gray-700 mb-4 line-clamp-3">{{ .Description }}</p>
          <a href="{{ .Permalink }}" class="text-blue-600 font-medium hover:text-blue-800">View Details â†’</a>
        </div>
      </div>
      {{ end }}
    </div>
  </section>
